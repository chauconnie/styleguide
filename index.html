<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Style Guide Assistant</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .chat-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 500px;
      padding: 1rem;
    }
    .message {
      margin: 0.5rem 0;
    }
    .message.user {
      text-align: right;
      font-weight: bold;
    }
    .message.bot {
      text-align: left;
      color: #333;
    }
    #chat-form {
      display: flex;
      margin-top: 1rem;
    }
    #input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <form id="chat-form">
      <input type="text" id="input" placeholder="Ask me about the style guide..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const endpoint = "https://n8n.dev.private.firsthand.ai/webhook-test/search-guides"; // âœ… Replace if needed
    const form = document.getElementById("chat-form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    function addMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = "message " + type;
      msg.innerText = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userInput = input.value.trim();
      if (!userInput) return;
      addMessage(userInput, "user");
      input.value = "";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ query: userInput })
        });

        if (!res.ok) {
          const errorText = await res.text();
          console.error("Server responded with error:", res.status, errorText);
          throw new Error("Non-OK response");
        }

        const data = await res.json();
        const reply = data.answer || "Sorry, I couldn't find an answer.";
        addMessage(reply, "bot");

      } catch (err) {
        console.error("Fetch error:", err);
        addMessage("Error reaching the server.", "bot");
      }
    });
  </script>
</body>
</html>

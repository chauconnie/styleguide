<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Style Guide Chat</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 10px;
    }
    .bubble {
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
    }
    .user {
      background-color: #007bff;
      color: white;
      text-align: right;
    }
    .bot {
      background-color: #eee;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="query" placeholder="Ask about the style guide..." required style="width: 80%;" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const messages = document.getElementById("messages");
    const input = document.getElementById("query");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (!query) return;

      // Show user message
      const userMsg = document.createElement("div");
      userMsg.className = "bubble user";
      userMsg.textContent = query;
      messages.appendChild(userMsg);

      input.value = "";

      // Call n8n test webhook
      try {
        const res = await fetch("https://n8n-webhook.dev.firsthand.ai/webhook-test/search-guides", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        if (!res.ok) throw new Error("n8n is not listening. Is test mode active?");
        const data = await res.json();

        const botMsg = document.createElement("div");
        botMsg.className = "bubble bot";
        botMsg.textContent = data.answer || "Sorry, I couldn't find an answer.";
        messages.appendChild(botMsg);

      } catch (err) {
        const errorMsg = document.createElement("div");
        errorMsg.className = "bubble bot";
        errorMsg.textContent = `‚ùå Error reaching the server. Is n8n listening for a test event?`;
        messages.appendChild(errorMsg);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Style Guide Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }

    .chat {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }

    .user {
      background: #007aff;
      color: white;
      text-align: right;
    }

    .bot {
      background: #f1f1f1;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }

    form {
      display: flex;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #007aff;
      color: white;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    button:hover {
      background: #005ecb;
    }
  </style>
</head>
<body>
  <h2>Ask about the style guide</h2>
  <div class="chat" id="chat"></div>
  <form id="form">
    <input type="text" id="input" placeholder="Ask me about the style guide..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    const endpoint = "https://n8n-webhook.dev.firsthand.ai/webhook-test/search-guides";

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (!query) return;

      addMessage("user", query);
      input.value = "";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        if (!res.ok) throw new Error("Server error: " + res.status);

        const data = await res.json();
        addMessage("bot", data.answer || "No answer found.");
      } catch (err) {
        console.error(err);
        addMessage("error", "‚ùå Error reaching the server. Is n8n listening for a test event?");
      }
    });
  </script>
</body>
</html>

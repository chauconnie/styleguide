<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Style Guide Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .messages {
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      flex: 1;
    }
    .message {
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .left {
      background-color: #eee;
      align-self: flex-start;
    }
    .right {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 1rem;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="message-input" placeholder="Ask me about the style guide..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const endpoint = "https://n8n-webhook.dev.firsthand.ai/webhook-test/search-guides"; // Replace with your actual test URL if it changes

    async function sendMessage() {
      const input = document.getElementById("message-input");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "right");
      input.value = "";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ query: message }),
        });

        const data = await response.json();
        const reply = data.answer || "Sorry, I couldn't find an answer.";
        addMessage(reply, "left");
      } catch (error) {
        addMessage("‚ùå Error reaching the server. Is n8n listening for a test event?", "left");
        console.error("Request failed:", error);
      }
    }

    function addMessage(text, side) {
      const messages = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.className = `message ${side}`;
      msg.innerText = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Style Guide Assistant</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .chat-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 500px;
      padding: 1rem;
    }
    .message {
      margin: 0.5rem 0;
    }
    .message.user {
      text-align: right;
      font-weight: bold;
    }
    .message.bot {
      text-align: left;
      color: #333;
    }
    #chat-form {
      display: flex;
      margin-top: 1rem;
    }
    #input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <form id="chat-form">
      <input type="text" id="input" placeholder="Ask me about the style guide..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
  const endpoint = "https://n8n-webhook.dev.firsthand.ai/webhook-test/search-guides"; // Use your exact test URL

  async function sendMessage() {
    const input = document.getElementById("message-input");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "right");
    input.value = "";

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ query: message })
      });

      const data = await response.json();
      addMessage(data.answer || "Sorry, I couldn't find an answer.", "left");
    } catch (err) {
      addMessage("Oops! The server isn't listening. Click 'Listen for test event' in n8n.", "left");
    }
  }

  function addMessage(text, side) {
    const messages = document.getElementById("messages");
    const messageElem = document.createElement("div");
    messageElem.className = `message ${side}`;
    messageElem.innerText = text;
    messages.appendChild(messageElem);
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Style Guide Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
    }
    #chatbox {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 10px 0;
    }
    .user {
      font-weight: bold;
      color: #fff;
      background: #007bff;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
    .bot {
      background: #eee;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="query" placeholder="Ask about the style guide..." style="width: 80%;" />
    <button onclick="sendQuery()">Send</button>
  </div>

  <script>
    async function sendQuery() {
      const query = document.getElementById("query").value;
      const messages = document.getElementById("messages");

      // Display user message
      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = query;
      messages.appendChild(userMessage);

      // Call the n8n test webhook
      try {
        const response = await fetch("https://n8n-webhook.dev.firsthand.ai/webhook-test/search-guides", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ query })
        });

        if (!response.ok) {
          throw new Error("Webhook not reachable. Is it listening for a test event?");
        }

        const data = await response.json();

        const botMessage = document.createElement("div");
        botMessage.className = "message bot";
        botMessage.textContent = data.answer || "Sorry, no answer found.";
        messages.appendChild(botMessage);
      } catch (error) {
        const errorMessage = document.createElement("div");
        errorMessage.className = "message bot";
        errorMessage.textContent = "‚ùå Error reaching the server. Is n8n listening for a test event?";
        messages.appendChild(errorMessage);
      }

      document.getElementById("query").value = "";
    }
  </script>
</body>
</html>

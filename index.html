<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firsthand Writing Style Guide Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1A1A1A;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header a {
      color: #88c0f0;
      text-decoration: none;
      font-weight: bold;
    }
    .chat-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 6px;
    }
    .user {
      background: #e8f0fe;
      text-align: right;
    }
    .bot {
      background: #f1f1f1;
      text-align: left;
    }
    form {
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px 0 0 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 0 6px 6px 0;
      background: #1A1A1A;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Firsthand Writing Style Guide</h1>
    <a href="https://www.notion.so/firsthandlabs/Firsthand-Writing-Style-Guide-19a0efa8732880f69a79d3ea42dee27f?source=copy_link" target="_blank">
      View Full Guide â†’
    </a>
  </header>

  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me about our writing style..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const messages = document.getElementById('messages');

    const endpoint = "https://n8n.dev.private.firsthand.ai/webhook/search-guides";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      appendMessage('user', question);
      input.value = '';

      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        appendMessage('bot', data.answer || "Sorry, I couldn't find anything.");
      } catch (error) {
        appendMessage('bot', 'Error contacting the guide service.');
        console.error(error);
      }
    });

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>

</body>
</html>
